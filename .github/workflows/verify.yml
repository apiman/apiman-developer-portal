# This is a basic workflow to help you get started with Actions

name: Verify Build Workflow

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  verify builds:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          check-latest: true
      - name: install node modules 
        run: npm install --also=dev
      - name: do local build 
        run: npm run-script build
      - name: do production build 
        run: npm run-script build-production
      - name: do docker build
        run: docker build -t apiman-devportal:latest .
  test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: install node modules
        run: npm install --also=dev
      - name: do browser tests 
        run: npm run-script test
        env:
          #Uses the default chrome browser from the ubuntu-latest image
          CHROMIUM_BIN: /usr/bin/google-chrome
