<h1 *ngIf="developer">Edit Developer</h1>

<div class="wrapper">
  <h3>Update Client Mapping of {{developer.id}}</h3>
  <app-client-mapping #clientmapping [assignedClients]="assignedClients"></app-client-mapping>
  <p>
    <button (click)="updateDeveloper()">Update</button>
    <button routerLink="/admin">Cancel</button>
  </p>
</div>
